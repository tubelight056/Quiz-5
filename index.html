<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Quiz-5</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo&family=Kalam:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body">
        <div class="container">
            <div class="head">
                <h1 class="titletext">Awesome Quiz App </h1>
                <div class="time">
                    <div class="timetext">Time</div>
                    <div class="timecount">0</div>
                </div>
            </div>
            <div class="section">
                <h1 class="sech1 question ">There are five questions<span class="span-score"></span></h1>
                <h1 class="a" onclick="quiz.clicked('a')">click the correct option only</h1>
                <h1 class="b" onclick="quiz.clicked('b')">You can't go back and change the anwser</h1>
                <h1 class="c" onclick="quiz.clicked('c')">you should pick the anwser within 15 seconds</h1>
                <h1 class="d" onclick="quiz.clicked('d')">Click next only you have finished</h1>
            </div>
            <div class="bottom">
                <div class="questioncount">0 out of 5</div>
                <button class="next" onclick="quiz.getQuestion()">Start</button>
            </div>
        </div>
    </div>
    <script src='index.js'></script>
</body>
</html>
